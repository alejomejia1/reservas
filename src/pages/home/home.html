<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Gymboree App Colombia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Gymboree Colina</h3>

  <ion-item>
    <ion-label>Fecha Inicio </ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fechaini"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Final </ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fechafin"></ion-datetime>
  </ion-item>

  <ion-item>
    <button ion-button [color]="secondary" [round]="isRound" (click)='openFilters();'>
      Enviar
    </button>
  </ion-item>



  <h2>Ingresos del Periodo:</h2>
  <ion-list>
    <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col> Concepto</ion-col>
          <ion-col> Valor </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Matriculas </ion-col>
          <ion-col> {{mat}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Pensiones </ion-col>
          <ion-col> {{pen}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Almacen </ion-col>
          <ion-col> {{alm}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Fiestas </ion-col>
          <ion-col> {{fta}} </ion-col>
        </ion-row>

      </ion-grid>
      
    </ion-item>
  </ion-list>

</ion-content>

</ion-header>

  <ion-item>
    <button ion-button [color]="secondary" [round]="isRound" (click)='selectBox();'>
      Este Mes
    </button>
    <button ion-button [color]="secondary" [round]="isRound" (click)='lastMonth();'>
      Mes pasado
    </button>
    <button ion-button [color]="secondary" [round]="isRound" (click)='thisYear();'>
      Este Año
    </button>
    <button ion-button [color]="secondary" [round]="isRound" (click)='lastYear();'>
      Año pasado
    </button>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Inicio </ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fechaini"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha Final </ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fechafin"></ion-datetime>
  </ion-item>

  <ion-item>
    <button ion-button [color]="secondary" [round]="isRound" (click)='openFilters();'>
      Enviar
    </button>
  </ion-item>



  <h2>Ingresos del Periodo:</h2>
  <ion-list>
    <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col> Concepto</ion-col>
          <ion-col text-right> Valor </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Matriculas </ion-col>
          <ion-col text-right> {{mat | currency}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Pensiones </ion-col>
          <ion-col text-right> {{pen | currency}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Almacen </ion-col>
          <ion-col text-right> {{alm | currency}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> Fiestas </ion-col>
          <ion-col text-right> {{fta | currency}} </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> <b> Total sin IVA</b> </ion-col>
          <ion-col text-right> <b> {{totalNoIva | currency}}  </b></ion-col>
        </ion-row>
        <ion-row>
          <ion-col> IVA </ion-col>
          <ion-col text-right> {{iva | currency}}  </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> <b> Total</b> </ion-col>
          <ion-col text-right> <b> {{total | currency}}  </b></ion-col>
        </ion-row>

      </ion-grid>
      
    </ion-item>
  </ion-list>

</ion-content>

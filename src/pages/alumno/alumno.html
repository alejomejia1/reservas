<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Ficha del Alumno </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary">Buscar...</ion-label>
    <ion-input placeholder="Nombre/Celular/email" (ionChange)="searchAlumnos($event)"></ion-input>
    <ion-select [(ngModel)]="alumnoslist" interface="popover" (ionChange)="searchAlumno($event)">
      <ion-option *ngFor="let alumno of alumnosList" [value]="alumno.id"> {{ alumno.label }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <h3> {{alumno.nombres}}</h3>
  </ion-item>
</ion-content>
